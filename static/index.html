<!DOCTYPE html>
<body>

    <div> Chat </div>
    

<form id="formEl" action="" method="post" enctype="multipart/form-data">
    <input type="text" name="login"> Login
    <input type="text" name="password"> Password
    <button type="submit">Send</button>
</form>
<script type="module">
    import { io } from "https://cdn.socket.io/4.3.2/socket.io.esm.min.js";
   
    const socket = io('wss://localhost:3003')
    console.log("Connected")
    socket.emit('message', data => console.log(data))
    socket.on('connection' , data => console.log(data))
    socket.on('x', data => console.log(data))
    socket.on('message', data => console.log(data))
   // console.log(socket)
  </script>
</body>
</html>
